# Agent Layer - Render Deployment
# Place this file in repo root

services:
  - type: web
    name: agent-layer
    runtime: node
    rootDir: agent-layer
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///data/agent_layer.db
    disk:
      name: agent-data
      mountPath: /data
      sizeGB: 1
    healthCheckPath: /health
