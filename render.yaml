# Agent Layer - Render Deployment
# Place this file in repo root

services:
  - type: web
    name: agent-layer
    runtime: docker
    rootDir: agent-layer
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: API_KEY
        generateValue: true
    healthCheckPath: /health
